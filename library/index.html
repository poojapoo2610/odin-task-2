<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <title>Library</title>
</head>

<body>
    <h1>Library Project</h1>
    <div id='newBtn-Container'>
        <button id='newBtn' onclick="popUp('open')">+ New Book</button>
    </div>
    <div id="error"></div>

    <div id="popUp">
        <form id='form' onsubmit="addBookToLibrary(event)">
            <span class="close" onclick="popUp('close')">&times;</span>
            <ledgend>New Book</ledgend>
            <div id='textInput'>
                <p><input type='text' id='title' name='title' placeholder='Title' maxlength="20"></p>
                <p><input type='text' id='author' name='author' placeholder='Author'  maxlength="20"></p>
                <p><input type='number' id='pages' name='pages' placeholder='Pages' required max="1000"></p>
            </div>
            <div id='checkBox'>
                <p><label>Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div id='Library-container'>
        <table id="bookTable" border="1">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rows" ></tbody>
           
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
