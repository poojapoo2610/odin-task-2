<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <form>
            <input id="search" type="search" placeholder="search for a new city" />
            <button type="button" onclick="searchCity()">Search</button>
        </form>
        <div id="info">
            <div id="temp"></div>
            <div id="temp-switch">
                <p id="F" onclick="switchTemp('F')">F</p>
                <p id="C" class="disabled" onclick="switchTemp('C')">C</p>
            </div>
            <div id="loc"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
